<mat-toolbar color="primary">
  <a href=""><img src="../../../assets/logo.png" class="logo"></a>
  <span class="logo-text">Stats</span>
  <span class="example-spacer"></span>
  <div *ngIf="router.url === '/'" >
    <span class="mat-slide-toggle-content">Teams</span>
    <mat-slide-toggle (click)="showSelected()" color="primary">Players</mat-slide-toggle>
    <a routerLink="/favorites" ><mat-icon (click)="showSelected()" class="example-icon">favorite</mat-icon></a>
  </div>
</mat-toolbar>
