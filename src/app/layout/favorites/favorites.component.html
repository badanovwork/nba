<div class="content" *ngIf ="players">
  <mat-card  class="example-card" *ngFor="let player of players">
    <mat-card-content>
      <img mat-card-image src="{{player.link}}" onerror="this.src = '../../../assets/no-photo.png'">
      <h2>{{player.name}}</h2>
      <p>{{player.teamName}}</p>
      <mat-grid-list cols="2" rowHeight="50px">
        <mat-grid-tile><span>MPG:&nbsp;</span> {{player.minutesPerGame}}&nbsp;min</mat-grid-tile>
        <mat-grid-tile><span>FTP:&nbsp;</span> {{player.freeThrowPercentage}}%</mat-grid-tile>
        <mat-grid-tile><span>PPG:&nbsp;</span> {{player.pointsPerGame}}</mat-grid-tile>
        <mat-grid-tile><span>APG:&nbsp;</span> {{player.assistsPerGame}}</mat-grid-tile>
        <mat-grid-tile><span>SPG:&nbsp;</span> {{player.stealsPerGame}}</mat-grid-tile>
        <mat-grid-tile><span>BPG:&nbsp;</span> {{player.blocksPerGame}}</mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
